<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripTale</title>
  <link rel="stylesheet" href="timeChoice.css">
</head>
<body>

  <div class="container">
    <button id="logout">log-out</button>  

    <!-- 로고 이미지 추가 -->
    <div>
      <img src="../images/logo.png" alt="TripTale Logo" class="logo">
    </div>

    <div class="timeselect">
      旅行期間入力 : <input id="timeInput" type="text" placeholder="数字を入力してください。" required> 日
    </div>

    <div class="button-container">
        <button class="prev-button" id="prevBtn">Pre</button>
        <button class="next-button" id="nextBtn">Next</button>
    </div>
     
    

<script src="timeChoice.js"></script>

</body>
</html>
