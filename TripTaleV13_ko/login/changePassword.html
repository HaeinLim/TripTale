<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripTale - 비밀번호 변경</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <img src="../images/logo.png" alt="Logo" class="logo">
        <form id="change-password-form">
            <input type="password" name="new-password" id="newPassword" placeholder="New password" required>
            <input type="password" name="confirm-password" id="confirmPassword" placeholder="Confirm New Passoword" required>
            <button type="submit" id="change-password-button">CHANGE PASSWORD</button>
        </form>
        <div class="google-login">
            <a href="login.html">Return Login Page</a>
        </div>
    </div>
    <script src="changePassword.js"></script>
</body>
</html>
